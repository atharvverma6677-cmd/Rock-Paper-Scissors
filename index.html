<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game-container">
    <h1>Rock Paper Scissors ✊</h1>

    <div class="choices">
      <button class="choice" onclick="play('rock')">✊</button>
      <button class="choice" onclick="play('paper')">✋</button>
      <button class="choice" onclick="play('scissors')">✌</button>
    </div>

    <div class="result-box">
      <p id="user-choice">Your Choice: -</p>
      <p id="computer-choice">Computer: -</p>
      <h2 id="result">Make your move!</h2>
    </div>

    <div class="score-board">
      <div>You<br><span id="user-score">0</span></div>
      <div>Computer<br><span id="computer-score">0</span></div>
    </div>

    <button class="reset-btn" onclick="resetGame()">Reset</button>
  </div>

  <!-- Sound Effects -->
<audio id="clickSound" src="click.mp3"></audio>
<audio id="winSound" src="win.mp3"></audio>
<audio id="loseSound" src="lose.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
